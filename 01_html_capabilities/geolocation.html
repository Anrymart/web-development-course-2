<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocation</title>
</head>
<body>

<div id="tripmeter">
    <p>
        Starting Location (lat, lon):<br/>
        <span id="startLat">???</span>째, <span id="startLon">???</span>째
    </p>
    <p>
        Current Location (lat, lon):<br/>
        <span id="currentLat">???</span>째, <span id="currentLon">???</span>째
    </p>
    <p>
        Distance from starting location:<br/>
        <span id="distance">0</span> km
    </p>
</div>

<script>
    // check for Geolocation support
    if (navigator.geolocation) {
        console.log('Geolocation is supported!');
    } else {
        console.log('Geolocation is not supported for this Browser/OS version yet.');
    }

    let startPosition;
    window.onload = function () {
        navigator.geolocation.getCurrentPosition(
            // handle success
            function (position) {
                startPosition = position;
                document.getElementById('startLat').innerHTML = startPosition.coords.latitude;
                document.getElementById('startLon').innerHTML = startPosition.coords.longitude;
            },
            // handle error
            function (error) {
                alert('Error occurred. Error code: ' + error.code);
                // error.code can be:
                //   0: unknown error
                //   1: permission denied
                //   2: position unavailable (error response from locaton provider)
                //   3: timed out
            });
    };

    // monitor user's location
    navigator.geolocation.watchPosition(function (position) {
        document.getElementById('currentLat').innerHTML = position.coords.latitude;
        document.getElementById('currentLon').innerHTML = position.coords.longitude;
    });

    // show distance travelled
    navigator.geolocation.watchPosition(function (position) {
        // same as above
        document.getElementById('distance').innerHTML =
            calculateDistance(startPosition.coords.latitude, startPosition.coords.longitude,
                position.coords.latitude, position.coords.longitude);
    });

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // km
        const dLat = (lat2 - lat1).toRad();
        const dLon = (lon2 - lon1).toRad();
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
            Math.cos(lat1.toRad()) * Math.cos(lat2.toRad()) *
            Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
    }

    Number.prototype.toRad = function () {
        return this * Math.PI / 180;
    }
</script>

</body>
</html>
